<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f0f0, #f8f8f8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            color: #555;
            margin-bottom: 10px;
        }
        h2 {
            color: #777;
            margin-top: 0;
        }
        .name {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #888;
        }
        .nav {
            margin-top: 30px;
        }
        .nav a {
            text-decoration: none;
            color: #444;
            padding: 10px 20px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        .nav a:hover {
            background-color: #f0f0f0;
            color: #555;
        }
        .fa {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Professional Portfolio</h1>
        <h2>Irene Mariam Thomas</h2>
        <h3>Product Documentation Specialist</h3>
        <div class="nav">
            <a href="#"> <i class="fas fa-file-alt"></i> Resume</a>
            <a href="#"> <i class="fas fa-address-book"></i> Contact</a>
            <a href="#"> <i class="fas fa-briefcase"></i> Works</a>
        </div>
        <div class="name">Irene Mariam Thomas - Product Documentation Specialist</div>
    </div>
</body>
</html>
