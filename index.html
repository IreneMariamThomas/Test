<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .cover {
            background: url('https://images.unsplash.com/photo-1567620744526-73e9c3d7a1b7') no-repeat center center/cover;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
            color: #fff;
        }
        h1, h2, h3 {
            margin: 0;
        }
        h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 28px;
            margin-top: 0;
        }
        h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 14px;
        }
        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .intro {
            margin-top: 40px;
            font-size: 16px;
            line-height: 1.6;
        }
        .profile-img {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover">
            <img src="irene_profile.jpg" alt="Irene's Profile Picture" class="profile-img">
            <h1>Professional Portfolio</h1>
            <h2>Irene Mariam Thomas</h2>
            <h3>Technical Writer in the Supply Chain Domain</h3>
            <div class="nav">
                <a href="#"> <i class="fas fa-file-alt"></i> Resume</a>
                <a href="#"> <i class="fas fa-address-book"></i> Contact</a>
                <a href="#"> <i class="fas fa-file-alt"></i> Sample Documentation</a>
            </div>
            <div class="intro">
                <p>Hey! I'm Irene Mariam Thomas, a Technical Writer in the Supply Chain Domain. Feel free to connect or take a look at my work if you want to know more about me. Thank You!!</p>
            </div>
        </div>
    </div>
</body>
</html>
