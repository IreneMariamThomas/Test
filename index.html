<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            color: #555;
            margin-top: 0;
        }
        h3 {
            color: #777;
            margin-bottom: 20px;
        }
        .nav {
            margin-top: 30px;
        }
        .nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #007bff;
            transition: all 0.3s ease;
        }
        .nav a:hover {
            background-color: #0056b3;
        }
        .name {
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }
        .profile-img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Image" class="profile-img">
        <h1>Professional Portfolio</h1>
        <h2>Irene Mariam Thomas</h2>
        <h3>Product Documentation Specialist</h3>
        <div class="nav">
            <a href="#"> <i class="fas fa-file-alt"></i> Resume</a>
            <a href="#"> <i class="fas fa-address-book"></i> Contact</a>
            <a href="#"> <i class="fas fa-briefcase"></i> Works</a>
        </div>
        <div class="name">Irene Mariam Thomas - Product Documentation Specialist</div>
    </div>
</body>
</html>
